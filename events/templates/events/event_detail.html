{% extends 'base.html' %} {% block content %}
<style>
  .container-fluid .row {
    align-items: center;
    margin: auto;
  }
  .card {
    margin: 15px;
    width: 60%;
    height: 70%;
    box-shadow: 0 19px 38px rgba(0, 0, 0, 0.3);
  }
  .card-img-top {
    width: 100%;
    height: 50vh;
    object-fit: fill;
  }
  .card p {
    font-size: 16px;
    font-weight: 200;
  }
  .card-footer {
    width: 100%;
  }
</style>
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="card">
      <img
        class="card-img-top"
        src="{{event.image.url}}"
        alt="Card image cap"
      />
      <div class="card-body">
        <h2 class="card-title">{{event.title}}</h2>
        <h6 class="card-subtitle mb-2 text-muted">Cena: {{event.price}}</h6>
        <h6 class="card-subtitle mb-2 text-muted">
          Godzina rozpoczęcia: {{event.start_time}}
        </h6>
        <h6 class="card-subtitle mb-2 text-muted">
          Data rozpoczęcia: {{event.start_date}}&nbsp;&nbsp;&nbsp;&nbsp;Data
          zakończenia: {{event.end_date}}
        </h6>
        <p class="card-text">{{event.description}}</p>
      </div>
      <div class="card-footer">
        <a href="{%url 'index' %}" class="btn btn-primary">Powrót</a>
        <a href="{%url 'delete_event' pk=event.pk %}" class="btn btn-danger"
          >Usuń wydarzenie</a
        >
      </div>
    </div>
  </div>
  {% endblock %}
</div>
