{% extends 'base.html' %} {% block content %}
<style>
  h1 {
    padding: 30px;
    margin: auto;
    text-align: center;
  }
  .card {
    box-shadow: 0 8px 8px 0 rgba(0, 0, 0, 0.2);
    margin-top: 10px;
    margin-bottom: 10px;
    transition: transform 0.2s ease;
  }
  .card-img-top {
    width: 100%;
    height: 20vh;
    object-fit: cover;
  }
  .card:hover {
    box-shadow: 0 8px 8px 0 rgba(255,69,0,0.5);
    transform: scale(1.1);
  }
  .card a{
    text-decoration: none;
    transition: transform 0.3s ease;
    color: black;
  }
  .card a:hover{
    color: orangered;
  }
</style>
<h1>Zako≈Ñczone wydarzenia</h1>
<div class="container-fluid">
  <div class="row">
    {% for event in passed_events %}
    <div class="col-auto">
      <div class="card" style="width: 18rem">
        <a href="{% url 'event_detail' event.pk %}">
          <img
            class="card-img-top"
            src="{{ event.image.url }}"
            alt="Card image"
          />
        <div class="card-header">Data wydarzenia: {{event.start_date}}</div>
        <div class="card-body">
          <h4 class="card-title">{{ event.title }}</h4>
          <p class="card-text">{{ event.description|slice:":200" }}</p>
        </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
